<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input type="text" id="txtEleman" placeholder="Ä°sim Girin...">
<button id="btn">EKLE</button>
<ul id="liste"></ul>


<script>
    var ul = document.querySelector("#liste");
    var btnEkle = document.querySelector("#btn");
    var ad = document.querySelector("#txtEleman");
   
    btnEkle.onclick = function(){
        var eleman = document.createElement("li");
        eleman.innerHTML = ad.value; 
        ul.appendChild(eleman);
    }

</script>
</body>
</html>
